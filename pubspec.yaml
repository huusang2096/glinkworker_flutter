name: flutter_map_booking
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+10

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_rating_bar: ^3.2.0
  horizontal_calendar_widget: ^1.0.2
  flutter_polyline_points: ^0.2.4
  credit_card_field: ^1.0.2
  carousel_slider: ^2.3.1
  flutter_datetime_picker: ^1.4.0
  simplest: ^0.0.2+3

  flutter_driver:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.15.5
  build_runner: ^1.10.4
  retrofit_generator: ^1.4.0+1
  injectable_generator: ^1.0.6
  flutter_launcher_icons: ^0.8.1
  
# flutter pub get && flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.jpg"
  

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/locales/
